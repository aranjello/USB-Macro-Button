<!DOCTYPE html>
<html lang="en">
  <head>
    <title>USB Button Programmer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <!--<script src="./script.js" defer></script>-->
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  </head>  
  <body>
    <header class="header">
        <h1>USB Button Programmer</h1>
    </header>
    <main class="main">
        <a href = "index.html">Home</a>
        <br>
        <button id="butConnect" type="button">Connect</button>
        <button id="progButton" type="button">upload program</button>
        <button id="resetButton" type="button">reset program</button>
        <button id="guiButton"  type="button">add GUI key</button>
        <button id="releaseButton"  type="button">change release mode</button>
        <button id="releaseAllButton"  type="button">release all keys</button>
        <button id="addDelay"  type="button">addDelay</button>
        <pre id="log"></pre>
    </main>
  </body>
